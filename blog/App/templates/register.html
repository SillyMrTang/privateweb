<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles1.css">
    <script src="/static/js/register.js"></script>
    <!--[if IE]>
    <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jq22-container" style="padding-top:100px">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
            In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" id='bt1' value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                        <label class="usg">注册用户名*</label>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pas1" type="password" class="input" data-type="password">
                        <label class="usg">输入密码*</label>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pas2" type="password" class="input" data-type="password">
                        <label class="usg">输入密码*</label>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email" type="text" class="input">
                        <label class="usg">注册邮箱</label>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Phone</label>
                        <input id="tel" type="text" class="input">
                        <label class="usg">填写手机号</label>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" id="bt2" value="Sign Up">
                    </div>
                    <div class="foot-lnk">
                        <label class='am' for="tab-1">Already Member?</a><label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
